version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: hoiquy
    volumes:
      - ./data:/data/db           # Persistent storage
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js  # Custom init script
    command: ["mongod", "--auth"]  # Enable authentication
    restart: unless-stopped         # Automatically restart the container
    networks:
      - mongo-network

networks:
  mongo-network:
    driver: bridge
